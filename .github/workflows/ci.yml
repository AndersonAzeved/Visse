name: CI/CD Visse

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    name: Build, Test & Analyze
    runs-on: ubuntu-latest

    # Define a pasta 'visse' como padrão para todos os comandos 'run'
    defaults:
      run:
        working-directory: ./visse

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para o SonarCloud

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: visse/package-lock.json

      - name: Instalar Dependências
        run: npm install

      - name: Gerar Prisma Client
        run: npx prisma generate

      - name: Executar Cobertura de Testes (Jest)
        run: npm run coverage

      - name: Análise do SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        with:
          # Aponta para a pasta onde está o sonar-project.properties
          projectBaseDir: visse
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}